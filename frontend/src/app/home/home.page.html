<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   <ion-list>
      <ion-item *ngFor="let c of children">
        <h1>{{c.name}} {{c.surname}}</h1>
      </ion-item>
   </ion-list>
  </div>
</ion-content>
